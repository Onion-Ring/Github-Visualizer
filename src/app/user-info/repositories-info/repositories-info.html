@if (errorService.getErrorMessage().statusCode === undefined && githubProfile.getUser() !== "") {
    
    @if (repos.length === 0){
        <p class="no-repos"> {{githubProfile.getUser()}} has no public repositories to display.</p>
    }@else{
        
        <div class="repositories-info">            
            @for (item of repos; track $index) {                
                <app-repository [repo]="item"/>
            }
        </div>
    }

}
